<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Updated Security Meta Tags -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' https://*.jsdelivr.net https://*.vercel.app https://vercel.live;
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.jsdelivr.net https://*.vercel.app https://vercel.live;
    style-src 'self' 'unsafe-inline' https://*.vercel.app;
    img-src 'self' blob: data: https:;
    media-src 'self' blob: data: https:;
    connect-src 'self' blob: data: https: wss:;
    worker-src 'self' blob: data:;
    frame-src 'self' https://vercel.live;
    object-src 'none';">

  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">

  <title>Video Recorder</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main-container">
  <div class="video-section">
    <div class="video-container">
      <video id="previewVideo" autoplay muted playsinline></video>
    </div>
  </div>
  <div class="control-section">
    <div id="timerDisplay">00:00</div>
    <div class="controls">
      <button id="startRecordingButton">Bắt đầu ghi</button>
      <button id="switchCameraButton">Đổi camera</button>
      <button id="downloadButton" disabled>Tải về</button>
      <button id="shareButton" disabled>Chia sẻ</button>
    </div>
    <div id="statusMessage"></div>
  </div>
</div>

<!-- Updated FFmpeg import with integrity and crossorigin -->
<script
        src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"
        crossorigin="anonymous"
></script>

<script src="recorder.js" defer></script>

</body>
</html>
